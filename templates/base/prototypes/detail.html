{% extends "base/prototypes/split.html" %}
{% load thumbnail %}
{% block main %}
    <section class="{% block class %}{% endblock %}">
        <h1>{% block title %}{% endblock %}</h1>
        <header>

            <div class="pictures cycle-slideshow">
                {% block pictures %}
                {% endblock %}
            </div>
            <div class="details">
            {% block details %}
                    {% block actions %}{% endblock %}
                {% endblock %}
            </div>
        </header>
        {% block more %}
        {% endblock %}
    </section>
{% endblock %}
