<a href="{% block url %}{% endblock %}" class="{% block class %}{% endblock %} figure">
<figure >
        {% block picture %}
        {% endblock %}
        <figcaption>
            {% block caption %}{% endblock %}
        </figcaption>
    </figure>
    <div class="comment">
        {% block comment %}{% endblock %}
    </div>
</a>
