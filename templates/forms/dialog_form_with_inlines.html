{% extends "forms/form_with_inlines.html" %}
{% block formjavascript %}
    <script type="text/javascript">
        $(function () {
            $("#{{ id }} input[type=submit]").button();
            $("#dialogform form").submit(function () {
                console.log("form submitted");
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: new FormData(this),
                    processData: false,
                    contentType: false,
                    statusCode: {
                        200: function (data) {
                            if (data.content) {
                                console.log("form cameb ack with data");
                                $.pgwModal({
                                    content: data.content,
                                    loadingContent: '<span style="text-align:center">Loading in progress</span>',
                                    titleBar: false,
                                    maxWidth: 800
                                });
                            } else {
                                console.log("form cameb ack without data");
                                location.reload();
                            }
                        },
                        302: function (xhr, textstatus, error) {
                            location.reload();
                        }
                    }
                });
                return false;
            });

            $(".date").datepicker({
                changeYear: true,
                yearRange: "-35:-18"
            });
            $(".datetime").datetimepicker();
        });
    </script>
{% endblock %}
