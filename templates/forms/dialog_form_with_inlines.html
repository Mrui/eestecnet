{% extends "forms/form_with_inlines.html" %}
{% block formjavascript %}
    <script type="text/javascript">
        $(function () {
            $("#{{ id }}").dialog({
                width: 600,
                title: "{{ title }}"
            });
            $("input[type=submit]").button();
            $("#{{ id }} form").submit(function () {
                $.ajax({
                    type: "POST",
                    url: $(this).attr("action"),
                    data: new FormData(this),
                    processData: false,
                    contentType: false,
                    statusCode: {
                        200: function (data) {
                            if (data.content) {
                                $("#dialogform").html(data.content);
                            }
                            else {
                                $("#{{ id }}").dialog("close");
                                location.reload();
                            }
                        }
                    }
                });
                return false;
            });
        });
    </script>
{% endblock %}
