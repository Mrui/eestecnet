{% extends 'wiki/base.html' %}

{% block head %}
    <h1>
        <span>{{ object.name }}</span>
        <nav>
            <a href="{% url 'wikipage' object.slug %}">Read</a>
            <a href="{% url 'updatewikipage' object.slug %}">Update</a>
        </nav>
    </h1>
{% endblock %}
{% block main %}
        {% autoescape off %}
            {{ object.content }}
        {% endautoescape %}
Last edited by {{ object.username }} on {{ object.last_modified }}
{% endblock %}
