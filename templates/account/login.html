<form method="post" id="signin" action="{% url 'login' %}">{% csrf_token %}
    <div>
        {% for field in loginform %}
            <span>
            {{ field }}
        </span>
        {% endfor %}
    </div>
    <div>
        <span>
            <input role="button" type="submit" value="Login">
        </span>
        <span>
            <a href="{% url 'register' %}" id="registerbutton">Register</a>
        </span>
    </div>
</form>
