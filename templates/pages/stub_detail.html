{% load thumbnail %}
<a href="{{ object.link }}">
    <div class="stub {{ metaclass }}">
        <h1>{{ object.title }}</h1>
        {% thumbnail object.image "375x225" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
        <p>{{ object.content }}</p>
    </div>
</a>
