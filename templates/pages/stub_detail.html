{% load thumbnail %}
<a href="{{ object.link }}">
    <div class="stub {{ metaclass }}">
        <h1>{{ object.name }}</h1>
        {% thumbnail object.image "410x104" crop="center" as im %}
            <img alt="{{ object.name }}" src="{{ im.url }}">
        {% endthumbnail %}
        <p>{{ object.description }}</p>
    </div>
</a>
