{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EESTEC Training Team Platform</title>
		<meta charset="utf-8"/>
		<link rel="shortcut icon" href="http://eestec.net/wp-content/themes/neutral/favicon.ico">
		<link rel="stylesheet" href="{% static 'enet/loader.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'enet/style.css' %}" />
		<script src="{% static 'enet/js/jquery.min.js' %}" ></script>
		<script src="{% static 'enet/js/prefixfree.min.js' %}" ></script>

    <body>

                <button>News</button>

                <button><a href="{% url 'cities' %}">Cities</a></button>

        </div>

    <div class="wrapper">
        <main>
            <div class="grad"></div>
            {% block content %}{% endblock %}
        </main>
        <aside>{% include 'enet/sidebar.html' %}</aside>
        <footer class="clear">
        </footer>
