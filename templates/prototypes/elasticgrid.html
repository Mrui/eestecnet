{% load thumbnail %}
{% load compress %}
{% load static %}
<h2>{{ name }}</h2>
<div id="{{ name|slugify }}container"></div>
<script type="text/javascript">
    $(function () {
        $("#{{ name|slugify }}container").elastic_grid({
            'expandingHeight': 580,
            'items': [
                {% for object in object_list %}
                    {
                        'title': "{% block egtitle %}{{ object.name }}{% endblock %}",
                        'description': "{% block egdescription %} {% filter escapejs %}{{ object.description|truncatewords:80 }}{% endfilter %}{% endblock %}",
                        'thumbnail': [
                            {% block egthumbnail %}
                            {% thumbnail object.thumbnail "190x190" crop="center" as im %}
                                "{{ im.url }}",
                            {% endthumbnail %}
                            {% for image in object.images.all %}
                                {% thumbnail image.image "190x190" crop="center" as im %}
                                    "{{ im.url }}",
                                {% endthumbnail %}
                            {% endfor %}
                            {% endblock %}
                        ],
                        'large': [
                            {% block eglarge %}
                            {% thumbnail object.thumbnail "600x600" crop="center" as im %}
                                "{{ im.url }}",
                            {% endthumbnail %}
                            {% for image in object.images.all %}
                                {% thumbnail image.image "600x600" crop="center" as im %}
                                    "{{ im.url }}",
                                {% endthumbnail %}
                            {% endfor %}
                            {% endblock %}
                        ],
                        'tags': ['{% block egtags %}{{ tags }}{% endblock %}'],
                        'button_list': [{
                            'title': 'Details',
                            'url': '{{ object.get_absolute_url}}',
                        }]

                    },
                {% endfor %}
            ]
        })
    });

</script>
