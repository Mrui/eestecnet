{% extends 'enet/split.html' %}
{% block main %}
    <article class="news">
        <h1>{{ entry.headline }}</h1>

        <h3>{{ entry.pub_date }}</h3>

        <p class="post_content">

            {% autoescape off %}
                {{ entry.content }}
            {% endautoescape %}
        </p>

    </article>
{% endblock %}
