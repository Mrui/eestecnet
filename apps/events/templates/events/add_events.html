{% extends 'account/eestecer_detail.html' %}
{% block add_events %}

        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Trainings">

            $("#changedetailsform").dialog({width: 500, height: 500});
            $("input[type=submit]").button();
        });
    </script>
{% endblock %}
