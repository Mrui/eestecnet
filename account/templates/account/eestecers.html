{% load thumbnail %}
<ul>
    {% for trainer in object_list %}
    {% thumbnail trainer.profile_picture "100x100" crop="center" as im %}
        <a href="{% url 'user' trainer.slug %}">
        <li class="thumbnail">
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
    <div class="comment">
        <ul>
            <li>{{ trainer.first_name }}{{ trainer.last_name }}</li>
        </ul>
    </div>
    </li></a>
    {% endthumbnail %}
    {% endfor %}



</ul>
